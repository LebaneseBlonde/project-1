<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="styles/normalize.css"> -->
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="scripts/script.js"></script>
  <title>Tetris</title>
</head>
<body>
  <main>
    <div class="game-box">
      <div class="grid"></div>
      <div class="buttons">
        <button class="start-button button">Start</button>
        <button class="pause-button button">Pause</button>
        <button class="reset-button button">Reset</button>
      </div>
      <div class="score-box">
        <p class="score">Score: <span id="score-num"></span></p>
        <p class="lines">Lines cleared: <span id="lines-num"></span></p>
      </div>
    </div>
  </main>
</body>
</html>
